<li class="card">
    <div class = "btn-box">
        <a class="btn btn-del-edit" href="/delete/{id}">
            <img class='card-button' src="img/delete.png" alt="delete">
        </a>
        <a class="btn btn-del-edit"  href="/edit/{id}">
            <img class='card-button' src="img/edit.png" alt="edit">
        </a>
    </div>
    <h3 class="card-title">{title}</h3>
    <p class = 'card-content'>{details}</p>

</li>
